# .github/workflows/daily-weather-update.yml
name: Daily Weather Data Update

on:
  schedule:
    # ‚úÖ Runs daily at 6:00 AM UTC to ensure API data is fully available
    - cron: '0 6 * * *'
  workflow_dispatch:  # ‚úÖ Manual trigger for testing

jobs:
  update-weather-data:
    runs-on: ubuntu-latest

    steps:
    - name: üì¶ Checkout repository
      uses: actions/checkout@v4
      
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: üì• Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas kaggle python-dotenv

    - name: üîê Configure Kaggle API
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        mkdir -p ~/.kaggle
        echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json

    - name: üåç Fetch weather data and upload to Kaggle
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: python scripts/fetch_weather_data.py
